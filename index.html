        <title>訂料頁面</title>

        <script>
            function showNumber(article) { //不重新載入讀取資料庫
                $.get("stock.php",{name: article},function(result){
                    if(article == '齒輪')$("#gearNumber").html("剩餘數量: " + result);
                    else if(article == '釘子')$("#nailNumber").html("剩餘數量: " + result);
                    else if(article == '軸承')$("#bearingNumber").html("剩餘數量: " + result);
                    else if(article == '電晶體')$("#transistorNumber").html("剩餘數量: " + result);
                    else if(article == '彈簧')$("#springNumber").html("剩餘數量: " + result);
                });   
            }

            $(function(){
                setInterval(function(){
                    var goods = ['齒輪','釘子','軸承','電晶體','彈簧'];
                    for(var i=0;i<goods.length;i++){
                        showNumber(goods[i]);
                    }
                },1500);
            });
        </script>
